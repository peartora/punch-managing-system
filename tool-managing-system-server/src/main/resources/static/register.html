<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>펀치 등록</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="padding-top:30px">
        <form id="register-form">
            <h2>등록할 펀치의 정보를 입력 하세요</h2>
            <br />
            <br />

            <div class="form-group">
                <label for="first-number">등록할 펀치의 시작 번호를 입력 하세요 :</label>
                <input id="first-number" type="text" class="form-control" />

                <label for="last-number">등록할 펀치의 마지막 번호를 입력 하세요 :</label>
                <input id="last-number" type="text" class="form-control" />
            </div>

            <div class="form-group">
                <label for="date">등록날짜 :</label>
                <input id="date" type="date" class="form-control" />
            </div>

            <div class="form-group">
                <label for="type" class="form-label">타입 :</label>
                <select id="type" name="type" class="form-control">
                    <option value="upper">상부 펀치</option>
                    <option value="lower">하부 펀치</option>
                </select>
            </div>

            <div class="form-group">
                <label for="manufacturer">제조사 :</label>
                <input id="manufacturer" type="text" class="form-control" />
            </div>

            <div class="form-group">
                <label for="specification">규격서(도면) :</label>
                <input id="specification" type="text" class="form-control" />
            </div>

            <div class="form-group">
                <label for="storage-location">보관위치 :</label>
                <input id="storage-location" type="text" class="form-control" />
            </div>

            <div class="form-group">
                <label for="product-register">제품(drop-down list에서 제품을 선택 하세요) :</label>
                <select id="product-register" name="medicine-type" class="form-control"></select>
            </div>

            <div class="form-group">
                <label for="product-type" class="form-label">제품 타입(drop-down list에서 제품타입을 선택 하세요) :</label>
                <select id="product-type" name="medicine-type" class="form-control">
                    <option value="BB">BB</option>
                    <option value="B">B</option>
                    <option value="D">D</option>
                </select>
            </div>

            <br>
            <input type="submit" value="등록">
        </form>

        <script type="module" src="./js/register.js"></script>
    </div>
</body>
</html>
