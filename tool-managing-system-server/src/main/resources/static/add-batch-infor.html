<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배치 Size 수정</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="container" style="padding-top:30px">
        <form id="add-form">
            <h2>등록할 할 제품 정보를 입력 하세요.</h2>
            <br />
            <br />

            <div class="form-group">
                <label for="product-add">등록할 제품명을 입력 하세요 :</label>
                <input id="product-add" type="text" class="form-control" />
            </div>

            <div class="form-group">
                <label for="batch-size">등록할 batch-size를 입력 하세요 :</label>
                <input id="batch-size" type="number" class="form-control" />
            </div>

            <div class="form-group">
                <label for="inspection-size">등록할 inspection-size를 입력 하세요 :</label>
                <input id="inspection-size" type="number" class="form-control" />
            </div>

            <br>
            <input type="submit" value="등록">
        </form>
    </div>

    <script type="module" src="./js/add-batch-infor.js"></script>
</body>
</html>
