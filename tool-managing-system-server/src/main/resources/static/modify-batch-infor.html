<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배치 Size 수정</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="container" style="padding-top:30px">
        <form id="modify-form">
            <h2>변경 할 정보를 입력 하세요.</h2>
            <br />
            <br />

            <div class="form-group">
                <label for="product-modify">제품(drop-down list에서 제품을 선택 하세요) :</label>
                <select id="product-modify" name="medicine-type" class="form-control"></select>
            </div>

            <div class="form-group">
                <label for="new-batch-size">변경 할 batch-size를 입력 하세요 :</label>
                <input id="new-batch-size" type="number" class="form-control" />
            </div>

            <div class="form-group">
                <label for="new-inspection-size">변경 할 inspection-size를 입력 하세요 :</label>
                <input id="new-inspection-size" type="number" class="form-control" />
            </div>

            <br>
            <input type="submit" value="변경">
        </form>
    </div>

    <script type="module" src="./js/modify-batch-infor.js"></script>

</body>
</html>
